<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="blur-background">
    <form action="sms.html">
        <h1 style="font-size: 50px; color: #000;">Welcome to my registration page</h1>
        
        <div>
            <h3>NAME</h3>
            <input type="text" placeholder="Enter your name" name="name">
        </div>
        <h3>Date of Birth<br><input type="date" name="Dob"></h3>
        <h3>Password<br><input type="password" name="password"></h3>
        <h3>City<br><select name="city">
            <option>Faridabad</option>
            <option>Bengal</option>
            <option>New Delhi</option>
        </select></h3>
        <h3>Hobbies</h3>
        <label><input type="checkbox" name="hobby" value="cooking"> Dancing</label>
        <label><input type="checkbox" name="hobby" value="dancing"> Singing</label>
        <label><input type="checkbox" name="hobby" value="reading"> Eating</label>
        <h3>Gender</h3>
        <input type="radio" name="gender" value="female" >Female</label>
        <input type="radio" name="gender" value="male">male</label>
        <br><br>
        <input type="submit">
    </form>
    <br><br>
</body>
</html>
