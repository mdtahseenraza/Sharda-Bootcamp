<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-bottom: 12px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form id="addressForm">
        <h2>Address Form</h2>

        <label for="temporaryAddress">Temporary Address:</label>
        <textarea id="temporaryAddress" name="temporaryAddress" rows="4" cols="50"></textarea>

        <input type="checkbox" id="sameAsTemporary"> Same as Temporary Address

        <label for="permanentAddress">Permanent Address:</label>
        <textarea id="permanentAddress" name="permanentAddress" rows="4" cols="50"></textarea>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('sameAsTemporary').addEventListener('change', function() {
            var permanentAddress = document.getElementById('permanentAddress');
            var temporaryAddress = document.getElementById('temporaryAddress');

            if (this.checked) {
                
                permanentAddress.value = temporaryAddress.value;
            } else {
                
                permanentAddress.value = '';
            }
        });
    </script>

</body>
</html>
